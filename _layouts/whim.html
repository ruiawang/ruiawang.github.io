---
layout: default
---
<article>
    <div class="post-data">
        <p>{{ page.date | date_to_string: "ordinal", "US" }}</p> 
        <p>
            Tags:
            {% for tag in page.tags %}
            <a href="/whims/tags/{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </p>
    </div>
    <div>
        <p>{{ page.date | date_to_string: "ordinal", "US" }}</p>
    </div>
    {{ content }}
</article>
